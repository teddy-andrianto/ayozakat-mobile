<div class="modal-body" id="modal-body">
    <form class="form-signin" ng-submit="submitUpdateUsername()">
        <label for="inputEmail" class="sr-only">Username Baru</label>
        <input type="text" id="inputEmail" class="form-control form-control-lg" placeholder="Masukan Username Baru" required="" ng-model="update.username">
        <br>
        <input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="Masukan Konfirmasi Password" required="" ng-model="update.password">
        <br>
        <button class="btn btn-success btn-block" type="submit" ng-disabled="countClick > 0">Simpan</button>
    </form>
</div>
