<div class="modal-body" id="modal-body">
    <form class="form-signin" ng-submit="submitUpdatePassword()">
        <input type="password" class="form-control form-control-lg" placeholder="Password Baru" required="" ng-model="update.newPassword" minlength="3" maxlength="15">
        <br>
        <input type="password" class="form-control form-control-lg" placeholder="Konfirmasi Password Baru" required="" ng-model="update.conNewPassword" minlength="3" maxlength="15">
        <br>
        <input type="password" class="form-control form-control-lg" placeholder="Password Lama" required="" ng-model="update.password" minlength="3" maxlength="15">
        <br>
        <button class="btn btn-success btn-block" type="submit" ng-disabled="countClick > 0">Simpan</button>
    </form>
</div>
