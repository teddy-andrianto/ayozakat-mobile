<div class="container">
	<div class="row">
        <div class="col-md-12">
            <h1>{{greeting}}</h1>
            <form class="form-signin" ng-submit="doLogin()">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" ng-model="loginData.username" autofocus="">
                <br>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="loginData.password">
                <div class="checkbox">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              </form>
        </div>
    </div>
  </div>
